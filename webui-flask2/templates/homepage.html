#book-cntr .item{
  display: block;
  cursor: pointer;
  background: #7fc242;
  padding: 30px 0px;
  margin: 5px;
  color: #FFF;
  -webkit-border-radius: 3px;
  -moz-border-radius: 3px;
  border-radius: 3px;
  text-align: center;
  -webkit-tap-highlight-color: rgba(255, 255, 255, 0); 
}
#book-cntr .item:hover{
  background: #F2CD00;
}
#book-cntr .item img{
  display: block;
  height: auto;
  max-height: 200px;
  max-width: 220px;
}

#slctdPage {
	width: 100%;
}
#slctdPage img{
	max-width: 100%;
	top: 350px;
}

#slctdImg {
	width: 100%;
}

.sgmntnOverlay {
	border: 1px solid #cccccc;
	display: block;
    position: absolute;
	top: 355px;
}
.sgmntnOverlay g {
	left: 0px;
	top: 0px;
}

.img-selector {
  background-color: blue;
  display: block;
  float: right;
  height: 150px;
  position: absolute;
  right: 0;
  top: 0;
  width: 5px;
  z-index: 100;
}

.img-selector .clicked {
  background-color: green;
}

		.zoom img::selection { background-color: transparent; }
